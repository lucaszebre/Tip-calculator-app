<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title> Tip calculator app</title>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <img class="logo" src="images/logo.svg" alt="logo-spliter">
  <div class="parent">
    <section class="section1">
      <label for="bill" class="bill-text">Bill</label>
      <input type="number" class="bill" placeholder="0" pattern="[0-9]*">
      <label for="" class="select">Select Tip %</label>
      <div class="grid-block">
        <button type="button" class="grid1">5%</button>
        <button type="button" class="grid2">10%</button>
        <button class="grid3">15%</button>
        <button class="grid4">25%</button>
        <button class="grid6">50%</button>
        <input class="grid5" type="number"  pattern="[0-9]*" placeholder="input"></input>
      </div>
      <label for="" class="number-text">Number of People</label>
      <div  id="error">Can't be zero</div>
      <input type="number" placeholder="Number" class="number" id="number" pattern="[0-9]*">
    </section>
    <section class="section2">
      <table class="table1">
        <tr>
          <th class="text">Tip Amount
            <br><span>/ person</span>
          </th>
          <th class="result">$<span class="res1" maxlength="5">00.00</span></th>
        </tr>
      </table>
      <table class="table2">
        <tr>
          <th class="text">Total<br>
            <span>/ person</span></th>
          <th class="result">$<span class="res2" maxlength="5">00.00</span></th>
        </tr>
      </table>
      <button id="submit" type="submit" >Reset</button>
    </section>
  </div>
  
</body>
</html>
